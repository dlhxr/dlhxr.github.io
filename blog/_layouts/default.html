<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }} | {{ site.author }}</title>
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
    <link rel="stylesheet" href="{{ site.baseurl }}/media/css/style.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/media/css/prettify.css">         <!-- Prettify -->
    <link rel="stylesheet" href="{{ site.baseurl }}/media/css/backtop.css">                 <!-- Back Top 1/3 -->
    <script type="text/javascript" src="{{ site.baseurl }}/media/js/backtop.js"></script>   <!-- Back Top 2/3 -->
    <script type="text/javascript" src="{{ site.baseurl }}/media/js/prettify.js"></script>  <!-- Prettify -->
	<script type="text/javascript" src="{{ site.baseurl }}/media/js/lang-vb.js"></script><!-- Prettify VB-->
	<script type="text/javascript" src="{{ site.baseurl }}/media/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/media/js/timespan.js"></script>

  </head>

  <body onLoad="setInterval(setTimeSpan,1000);prettyPrint()">
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="home page" class="" href="{{ site.baseurl }}/">Home</a></span>
        <span><a title="about" class="" href="{{ site.baseurl }}/sub/about/">About</a></span>
        <span><a title="guestbook" class="" href="{{ site.baseurl }}/sub/guestbook/">Guestbook</a></span>
        <span><a title="categories" class="" href="{{ site.baseurl }}/sub/categories/">Categories</a></span>
        <span><a title="tags" class="" href="{{ site.baseurl }}/sub/tags/">Tags</a></span>
        <span><a title="links" class="" href="{{ site.baseurl }}/sub/links/">Links</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

      <footer>
		{% assign first_post = site.posts | last %}
        <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> & <a href="http://www.gitcafe.com">GitCafe</a> | Copyright &copy; {{ first_post.date | date: "%Y" }} ~ {{ site.time | date: "%Y" }} by <a href="{{ site.baseurl }}/sub/about/">{{ site.author }}</a> | <span class="label label-info" id="timeSpan"></span></small></p>
      </footer>
    </div>

    <!-- Back Top 3/3 -->
    <div id="back-top">
        <a href="#top" title="回到顶部"></a>
    </div>
    <!-- ++++++++++++ -->

  </body>
</html>
